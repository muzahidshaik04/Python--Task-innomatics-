<!DOCTYPE html>
<html>
<head>
    <title>URL History</title>
</head>
<body>
    <h2>Shortened URLs History</h2>

    <table border="1">
        <tr>
            <th>Original URL</th>
            <th>Short URL</th>
        </tr>
        {% for url in urls %}
        <tr>
            <td>{{ url.original_url }}</td>
            <td>{{ request.host_url }}{{ url.short_code }}</td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="/">Back to Home</a>
</body>
</html>
