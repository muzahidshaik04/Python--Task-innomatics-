<!DOCTYPE html>
<html>
<head>
    <title>Notes App</title>
</head>
<body>

<form method="POST">
    <input type="text" name="note" placeholder="Enter note" required>
    <button type="submit">Add Note</button>
</form>

<ul>
    {% for note in notes %}
        <li>{{ note }}</li>
    {% endfor %}
</ul>

</body>
</html>
